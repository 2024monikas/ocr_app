<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OCR Scanner â€” Mobile App UI</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <!-- Firebase (module loaded in-page) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK0VOx2K98ONuavT_zq5g0Vzd9bL-C-O0",
      authDomain: "imagescanner-dcfc7.firebaseapp.com",
      projectId: "imagescanner-dcfc7",
      storageBucket: "imagescanner-dcfc7.firebasestorage.app",
      messagingSenderId: "120805187464",
      appId: "1:120805187464:web:aea016696620b343b0a43d",
      measurementId: "G-D3YC5SSPK4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firebaseDB = db;
    window.firebaseAddDoc = addDoc;
    window.firebaseCollection = collection;
  </script>

  <style>
    :root{ --accent:#0b69ff; --muted:#6b7280; --bg:#f7fafc; --card:#ffffff; }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#e6f0ff 0%, #f7fafc 100%);font-family:Inter,Segoe UI,Roboto,Arial;color:#111}
    .app{max-width:420px;margin:18px auto;border-radius:14px;overflow:hidden;box-shadow:0 12px 30px rgba(12,32,64,0.12)}
    header{background:linear-gradient(90deg,var(--accent),#1aa3ff);padding:16px 16px;display:flex;align-items:center;gap:12px;color:#fff}
    header img.logo{width:42px;height:42px;border-radius:8px;object-fit:cover;border:2px solid rgba(255,255,255,0.12)}
    header h1{font-size:18px;margin:0;font-weight:600}
    header p{margin:0;font-size:12px;opacity:0.9}

    main{padding:16px;background:var(--bg)}
    .card{background:var(--card);padding:12px;border-radius:12px;margin-bottom:12px;box-shadow:0 6px 18px rgba(11,105,255,0.05)}
    .muted{color:var(--muted);font-size:13px}

    .controls{display:flex;gap:10px}
    .controls .btn{flex:1;padding:12px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    .btn.primary{background:var(--accent);color:#fff}
    .btn.ghost{background:transparent;border:1px solid rgba(15,23,42,0.06);color:#111}

    video#camera{width:100%;height:auto;border-radius:10px;background:#000;display:none}
    img#preview{width:100%;border-radius:10px;display:none}

    .fab{position:fixed;right:18px;bottom:18px;width:64px;height:64px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-size:28px;border:none;box-shadow:0 12px 30px rgba(11,105,255,0.18);cursor:pointer}

    .result{white-space:pre-wrap;font-size:14px;line-height:1.5;color:#0b1226}
    .result-header{display:flex;justify-content:space-between;align-items:center;gap:8px}
    .progress{height:8px;background:#eef2ff;border-radius:999px;overflow:hidden;display:block;margin-top:8px}
    .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#1aa3ff)}

    footer{padding:12px;text-align:center;font-size:13px;color:var(--muted)}

    @media (max-width:420px){.app{margin:0;border-radius:0}}    
  </style>
</head>
<body>
  <div class="app">
    <header>
      <!-- local preview icon uses uploaded image path (will be converted to a URL by the environment) -->
      <img class="logo" src="c:\Users\monik\Downloads\logo.jpeg" alt="logo">
      <div>
        <h1>Scanner â€” Mobile UI</h1>
        <p class="muted">Fast OCR â€¢ Camera & Upload â€¢ Firebase</p>
      </div>
    </header>

    <main>
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div class="muted">Input</div>
            <strong style="display:block;margin-top:6px">Camera or Upload</strong>
          </div>
          <div style="text-align:right">
            <small class="muted">Auto-save to Firestore</small>
          </div>
        </div>

        <div style="margin-top:12px" class="controls">
          <button class="btn primary" onclick="openCamera()">Open Camera</button>
          <button class="btn ghost" onclick="document.getElementById('fileInput').click()">Upload</button>
        </div>

        <input id="fileInput" type="file" accept="image/*" style="display:none" onchange="onFile(event)">

        <video id="camera" autoplay playsinline></video>
        <img id="preview" alt="preview" />

        <div style="display:flex;gap:8px;margin-top:10px">
          <button id="captureBtn" class="btn ghost" style="display:none" onclick="capture()">Capture</button>
          <button id="closeBtn" class="btn ghost" style="display:none" onclick="closeCamera()">Close</button>
          <button id="extractBtn" class="btn primary" style="flex:1;margin-left:auto" onclick="startOCR()">Extract Text</button>
        </div>

        <div class="progress" id="progressBar" style="display:none"><i></i></div>
      </div>

      <div class="card">
        <div class="result-header">
          <div>
            <div class="muted">Result</div>
            <strong>Extracted text</strong>
          </div>
          <div>
            <button class="btn ghost" onclick="copyText()">Copy</button>
            <button class="btn ghost" onclick="saveToFirebase()">Save</button>
          </div>
        </div>

        <div id="resultBox" class="result" style="margin-top:10px">No text yet. Capture or upload an image and tap Extract.</div>
      </div>

      <div class="card muted">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
          <div>
            <strong>History</strong>
            <div class="muted" style="font-size:12px;margin-top:4px">Saved scans will appear in Firestore</div>
          </div>
          <div>
            <button class="btn ghost" onclick="openHistory()">Open Console</button>
          </div>
        </div>
      </div>
    </main>

    

    <button class="fab" title="Quick capture" onclick="quickCapture()">ðŸ“·</button>
  </div>

  <script>
    // state
    let selectedImage = null;
    let extractedText = '';
    let cameraStream = null;

    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const cameraEl = document.getElementById('camera');
    const captureBtn = document.getElementById('captureBtn');
    const closeBtn = document.getElementById('closeBtn');
    const progressBar = document.getElementById('progressBar');

    // handle upload
    function onFile(e){
      const f = e.target.files[0];
      if(!f) return;
      selectedImage = f;
      showPreview(f);
    }

    function showPreview(file){
      const reader = new FileReader();
      reader.onload = ()=>{
        preview.src = reader.result;
        preview.style.display = 'block';
        cameraEl.style.display = 'none';
        captureBtn.style.display = 'none';
        closeBtn.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    // camera controls
    async function openCamera(){
      try{
        cameraStream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'environment' } });
        cameraEl.srcObject = cameraStream;
        cameraEl.style.display = 'block';
        preview.style.display = 'none';
        captureBtn.style.display = 'inline-block';
        closeBtn.style.display = 'inline-block';
      }catch(e){
        alert('Unable to access camera: '+e.message);
      }
    }

    function closeCamera(){
      if(cameraStream){
        cameraStream.getTracks().forEach(t=>t.stop());
        cameraStream = null;
      }
      cameraEl.style.display = 'none';
      captureBtn.style.display = 'none';
      closeBtn.style.display = 'none';
    }

    function capture(){
      const canvas = document.createElement('canvas');
      canvas.width = cameraEl.videoWidth || 1280;
      canvas.height = cameraEl.videoHeight || 720;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(cameraEl,0,0,canvas.width,canvas.height);
      canvas.toBlob(b=>{
        selectedImage = b;
        showPreview(b);
        // auto-stop camera after capture for phone battery
        closeCamera();
      }, 'image/jpeg', 0.95);
    }

    // quick FAB capture - opens camera then takes photo
    async function quickCapture(){
      await openCamera();
      // short delay to allow camera warm-up on some devices
      setTimeout(()=>{
        capture();
      }, 900);
    }

    // OCR + UI progress
    function setProgress(p){
      progressBar.style.display = p<=0||p>=1 ? 'none' : 'block';
      const bar = progressBar.querySelector('i');
      bar.style.width = Math.round(p*100)+'%';
    }

    async function startOCR(){
      if(!selectedImage) return alert('No image selected or captured');
      document.getElementById('resultBox').innerText = 'Extracting...';
      setProgress(0.02);

      Tesseract.recognize(selectedImage, 'eng', {
        logger: m=>{
          if(m.status === 'recognizing text') setProgress(m.progress);
        }
      }).then(({data:{text}})=>{
        extractedText = text.trim();
        document.getElementById('resultBox').innerText = extractedText || 'No text found.';
        setProgress(1);
      }).catch(err=>{
        document.getElementById('resultBox').innerText = 'Error: '+err.message;
        setProgress(1);
      });
    }

    function copyText(){
      if(!extractedText) return alert('No text to copy');
      navigator.clipboard.writeText(extractedText);
      alert('Copied to clipboard');
    }

    async function saveToFirebase(){
      if(!extractedText) return alert('No extracted text to save');
      try{
        await window.firebaseAddDoc(window.firebaseCollection(window.firebaseDB, 'ocr_texts'), { text: extractedText, created_at: new Date() });
        alert('Saved to Firebase');
      }catch(e){
        alert('Save failed: '+e.message);
      }
    }

    function openHistory(){
      // open Firestore console in new tab for convenience
      window.open('https://console.firebase.google.com/project/imagescanner-dcfc7/firestore/data', '_blank');
    }

    // expose some functions for debugging
    window.openCamera = openCamera;
    window.closeCamera = closeCamera;
    window.capture = capture;
    window.startOCR = startOCR;
    window.copyText = copyText;
    window.saveToFirebase = saveToFirebase;
    window.onFile = onFile;
  </script>
</body>
</html>
